<!-- templates/article_list.html -->
{% extends "base.html" %}
{% block title %}Articles{% endblock title %}
{% block content %}
{% for article in article_list %}
 <div class="card">
 <div class="card-header">
<a href="{% url 'article_detail' article.pk%}"> <span class="font-weight-bold">{{ article.title }} </span> &middot;</a>
 <span class="text-muted">by {{ article.author }} |
    {{ article.date }}</span>
 </div>
 <br />
{% endfor %}
{% endblock content %}
